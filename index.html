<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Raiondesu</title>
    <meta name="description" content="Alexey Iskhakov | Front-End Engineer | a.k.a. Raiondesu">
    <link rel="shortcut icon" href="https://avatars2.githubusercontent.com/u/19854420" type="image/x-icon">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap&subset=latin-ext');

      :root {
        --color-underline: #aeaeae;
        --color-text: #333333;
        --opacity-paragraph: 0.75;
        --color-badge-bg: #cecece;
        --color-accent: #a65954;
        --color-title-text: #252525;
        --color-background: #ebeaec;

        --size-h1: 2.5rem;
        --size-h2: 1.5rem;
        --size-h3: 1.5rem;
        --size-contacts: 1.125rem;
        --size-h4: 1rem;
        --size-text: 0.875rem;

        --size-avatar: 6rem;

        --content-padding: 4rem;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-underline: #515151;
          --color-text: #333333;
          --color-badge-bg: #313131;
          --color-accent: #58A5AB;
          --color-title-text: #DADADA;
          --color-background: #141513;
          --color-text: #CCCCCC;
        }
      }

      * {
        font-family: 'Poppins', sans-serif !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: var(--color-background);
        color: var(--color-text);

        display: flex;
        justify-content: center;
      }

      main {
        flex-grow: 1;
        max-width: 1024px;
        padding: var(--content-padding);
      }

      main * {
        margin: 0;
      }

      main > :not(:last-child) {
        margin-bottom: var(--content-padding);
      }

      a {
        color: var(--color-text);
      }

      h1 {
        font-weight: 600;
        font-size: var(--size-h1);
        color: var(--color-title-text);
        line-height: var(--size-h1);
        margin-bottom: 0.75rem;
        opacity: 1;
      }

      h2 {
        font-weight: 400;
        font-size: var(--size-h2);
        line-height: var(--size-h2);
        letter-spacing: 0.27em;
        opacity: var(--opacity-paragraph);
      }

      h3 {
        font-weight: 500;
        font-size: var(--size-h3);
        line-height: var(--size-h3);
      }

      .intro {
        width: 100%;
        display: flex;
        align-items: center;
        margin-bottom: 4rem;
        gap: 2rem;
      }

      .title {
        display: flex;
        flex-grow: 1;
      }

      .name {
        text-align: left;
        flex-grow: 1;
      }

      .links {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-end;
        gap: 0.5rem;

        text-align: right;
      }

      .links * {
        font-size: var(--size-contacts);
        line-height: var(--size-contacts);
      }

      .name * {
        text-transform: uppercase;
      }

      .avatar {
        border-radius: 100%;
        width: var(--size-avatar);
        height: var(--size-avatar);
      }

      .divider {
        height: 1px;
        background-color: var(--color-underline);
        width: 100%;
      }

      .info {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .info picture * {
        max-width: 80vw;
      }

      @media screen and (max-width: 1200px) {
        html {
          font-size: 10px;
        }

        main {
          max-width: 100vw;
        }
      }

      @media screen and (max-width: 700px) {
        html {
          font-size: 7px;
        }

        :root {
          --content-padding: 32px;
        }
      }

      @media screen and (max-width: 432px) {
        html {
          font-size: 2vw;
        }

        :root {
          --content-padding: 16px;
        }

        .avatar {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <section class="intro">
        <img class="avatar" src="https://avatars2.githubusercontent.com/u/19854420" alt="Avatar"/>
        <div class="title">
          <div class="name">
            <h1>Alexey Iskhakov</h1>
            <h2>Software Engineer</h2>
          </div>
          <div class="links">
            <a href="https://github.com/raiondesu">github.com/raiondesu</a>
            <a href="mailto:raiondesu.dev@proton.me">ai@raiondesu.dev</a>
          </div>
        </div>
      </section>
      <div class="divider"></div>
      <section class="info">
        <picture>
          <source
            srcset="https://gh-stats.raiondesu.dev/api?username=Raiondesu&hide_border=true&count_private=true&show_icons=true&custom_title=GitHub&nbsp;Stats&icon_color=58a6ff&text_color=aaa&theme=transparent"
            media="(prefers-color-scheme: dark)"
          />
          <source
            srcset="https://gh-stats.raiondesu.dev/api?username=Raiondesu&hide_border=true&count_private=true&custom_title=GitHub&nbsp;Stats&icon_color=58a6ff&show_icons=true&text_color=333333&theme=transparent"
            media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
          />
          <img src="https://gh-stats.raiondesu.dev/api?username=Raiondesu&hide_border=true&count_private=true&custom_title=GitHub&nbsp;Stats&icon_color=58a6ff&show_icons=true&text_color=333333&theme=transparent" />
        </picture>

        <picture>
          <source
            srcset="https://gh-stats.raiondesu.dev/api/top-langs/?username=Raiondesu&layout=compact&hide_border=true&count_private=true&show_icons=true&icon_color=58a6ff&text_color=aaa&title_color=aaa&theme=transparent"
            media="(prefers-color-scheme: dark)"
          />
          <source
            srcset="https://gh-stats.raiondesu.dev/api/top-langs/?username=Raiondesu&layout=compact&hide_border=true&count_private=true&icon_color=58a6ff&show_icons=true&text_color=333333&theme=transparent"
            media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"
          />
          <img src="https://gh-stats.raiondesu.dev/api/top-langs/?username=Raiondesu&layout=compact&hide_border=true&count_private=true&icon_color=58a6ff&show_icons=true&text_color=333333&theme=transparent" />
        </picture>
      </section>
    </main>

    <script>
      function show() {
        setTimeout(() => {
          document.querySelector('main').classList.add('shown');
        }, 1000);
      }

      if (document.readyState === 'complete') {
        show();
      } else {
        window.addEventListener('load', show);
      }

      console.log('%cOhh, look who\'s there!', 'font-family:\'Poppins\', sans-serif');
      console.log(
        '%cSince you\'ve opened the console,\nI think you really need to see this:\n%chttps://github.com/Raiondesu',
        'font-family:\'Poppins\', sans-serif;font-size:1rem',
        'font-family:\'Poppins\', sans-serif;font-size:1rem'
      );
    </script>
  </body>
</html>
